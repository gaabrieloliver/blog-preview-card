<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="shortcut icon" href="blog-preview-card-main/blog-preview-card-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="card">
            <img src="project/assets/images/illustration-article.svg" alt="imagem principal" id="imgprincipal">
            <div id="content">
                <div class="categoria">
                    <h1>Aprendendo</h1>
                </div>
                <p>Publicado 02 Jul 2024</p>
                <article>
                    <a href="#">
                        <h1>Fundamentos do HTML & CSS</h1>
                    </a>
                    <p>Essas linguaguens são as principais para um website, definindo a estrutura, conteúdo e a apresentação.</p>
                </article>
            </div>
            <div id="autor">
                <img src="project/assets/images/image-avatar.webp" alt="foto perfil">
                <p>Greg Hooper</p>
            </div>
        </div>
    </main>
</body>
</html>
